<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Project Survey</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/style.css" />
  </head>
  <body>
    <h1 id="title">Project Survey</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    <form method="post" action='https://register-demo.freecodecamp.org' id="survey-form">
        <fieldset>
            <label for="name">Name <input name="name" id="name" class="form-control" type="text" placeholder="Enter your name" required /></label>
            <label for="email">E-mail <input name="email" id="email" class="form-control" type="email" placeholder="Enter your Email" required /></label>
            <label for="number">Age <span class="optional">(Optional)</span><input name="number" id="number" class="form-control" placeholder="Age" type="number" min="13" max="120" /></label>
            <label for="option1">Which option best describes your current role?
              <select name="option" id="option" class="form-control">
                <option value="">Select your current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
              </select>
            </label>
          </fieldset>
          <fieldset>
            <label for="recommend">Would you recommend this project to a friend?</label>
            <label for="recommend"><input name="recommend" class="inline" id="definitely" value="1" type="radio"/> Definitely</label>
            <label for="recommend"><input name="recommend" class="inline" id="maybe" value="2" type="radio"/> Maybe</label>
            <label for="recommend"><input name="recommend" class="inline" id="not-sure" value="3" type="radio"/> Not sure</label>
          </fieldset>
          <fieldset>
            <label for="referrer">What is your favorite feature of this project?
              <select name="referrer" id="referrer" class="form-control">
                <option value="">select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Explanations</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
              </select>
            </label>
            </fieldset>
            <fieldset>
            <label for="opinions">What would you like to see improved? <span class="optional">(Check all that apply)</span></label>
            <label for="opinions"><input name="opinions" class="inline" id="frontend-projects" value="1" type="checkbox"/>Front-end projects</label>
            <label for="opinions"><input name="opinions" class="inline" id="backend-projects" value="2" type="checkbox"/>Back-end projects</label>
            <label for="opinions"><input name="opinions" class="inline" id="data-visualization" value="3" type="checkbox"/>Data visualization</label>
            <label for="opinions"><input name="opinions" class="inline" id="challenges" value="4" type="checkbox"/>Challenges</label>
            <label for="opinions"><input name="opinions" class="inline" id="open-source-community" value="5" type="checkbox"/>Open Source Community</label>
            <label for="opinions"><input name="opinions" class="inline" id="gitter-help-rooms" value="6" type="checkbox"/>Gitter help rooms</label>
            <label for="opinions"><input name="opinions" class="inline" id="videos" value="7" type="checkbox"/>Videos</label>
            <label for="opinions"><input name="opinions" class="inline" id="city-meetups" value="8" type="checkbox"/>City Meetups</label>
            <label for="opinions"><input name="opinions" class="inline" id="wiki" value="9" type="checkbox"/>Wiki</label>
            <label for="opinions"><input name="opinions" class="inline" id="forum" value="10" type="checkbox"/>Forum</label>
            <label for="opinions"><input name="opinions" class="inline" id="additional-courses" value="11" type="checkbox"/>Additional Courses</label>
            </fieldset>
            <fieldset>
            <label for="bio">Any Comments or suggestions?
              <textarea name="bio" id ="bio" rows="5" cols="50" placeholder="Enter your comment here..."></textarea>
            </label>
            <input id="submit" type="submit" value="Submit" />
          </fieldset>
    </form>
  </body>
</html>
